<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapp</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter the location">
            <button class="bx bx-search"></button>
        </div>
        
        <p class="city-hide">cityhide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                      <img src="cloud.png">
                      <p class="temperature">0 <span>°C</span></p>  
                      <p class="description">Broken clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

            <div class="mintemp">
                <img src="./mintemp.png" alt="" height="60px" width="40px" style="margin-right: 10px;">
                <div class="text">
                    <div class="info-mintemp">
                        <span>0°C</span>
                    </div>
                    <p>Min temp</p>
                </div>
            </div>

            <div class="maxtemp">
                <img src="./maxtemp.png" alt="" height="60px" width="40px" style="margin-right: 10px;">
                <div class="text">
                    <div class="info-maxtemp">
                        <span>0°C</span>
                    </div>
                    <p>Max temp</p>
                </div>
            </div>

        </div>

        <div class="not-found">
            <div class="box">
                <img src="404.png">
                <p>Oops Location not found!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
